<p>user works!</p>
<button type="button" class="btn btn-primary" (click)="getEmployee()">GetEmployee</button>
<button type="button" class="btn btn-secondary" (click)="goToLogin()">Go to Login</button>
<button type="button" class="btn btn-secondary" (click)="goToRegister()">Go to Register</button>
<div class="m-4">
  <button class="float-end btn btn-primary" (click)="goToAdd()">
    Go to Add employee
  </button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (employee of employee; track employee._id) {
    <tr>
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ employee.firstname }}</td>
      <td>{{ employee.lastname }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteEmployee(employee._id)">
          DEL
        </button>
        <button type="button" class="btn btn-info" (click)="  goToUpdate(employee._id)">Edit</button>
      </td>
    </tr>
    }
  </tbody>
</table>
</div>
